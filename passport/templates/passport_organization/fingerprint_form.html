<!DOCTYPE html>
{% extends 'nav.html' %}

{% block content %}
{% if success %}
<div class="alert alert-success" role="alert">
  <h4 class="alert-heading">{{success}}</h4>
</div>
{% endif %}
<form action="{% url 'passport_organization:apply_passport' %}" method="POST" style="padding-top:20px;">
 <div class="form-group form_field">
    <h3>Finger Print</h3><br>
    <input type="text" class="form-control" name="fingerprint" {% if fingerprint%} value="{{fingerprint}}" {% else %} value="" {%endif%} required>
  </div>
    <a href="{% url 'passport_organization:finger_print' %}" class="btn btn-info" style="margin-left: 970px; margin-top: -98px;">Start Process</a>

    {% csrf_token %}
  <button type="submit" class="btn btn-success" style="margin-left:150px;">Submit</button>
</form>
{% endblock %}
